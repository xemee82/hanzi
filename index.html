      document.addEventListener('DOMContentLoaded', () => {
            const gradeSelect = document.getElementById('grade-select');
            const semesterSelect = document.getElementById('semester-select');

            function populateUnits() {
                const grade = gradeSelect.value;
                const semester = semesterSelect.value;
                const gradeKey = grade + semester;
                const units = allData[gradeKey] || {};
                const unitButtonsContainer = document.getElementById('unit-buttons');
                unitButtonsContainer.innerHTML = '';
                
                document.getElementById('subtitle').textContent = `${gradeSelect.options[gradeSelect.selectedIndex].text} ${semesterSelect.options[semesterSelect.selectedIndex].text}`;

                const unitKeys = Object.keys(units);

                unitKeys.forEach(unitName => {
                    const button = document.createElement('button');
                    button.className = 'unit-button';
                    button.textContent = unitName;
                    button.onclick = () => startPuzzle(gradeKey, unitName);
                    unitButtonsContainer.appendChild(button);
                });
            }

            // Load speech synthesis voices
            loadVoices();

            gradeSelect.addEventListener('change', populateUnits);
            semesterSelect.addEventListener('change', populateUnits);
            
            document.getElementById('custom-alert-ok').addEventListener('click', () => {
                document.getElementById('custom-alert').style.display = 'none';
                if (state.currentPuzzleIndex >= state.currentPuzzleData.length - 1) {
                    showPage('main');
                }
            });

            populateUnits();
        });
        
        function loadVoices() {
            if (!('speechSynthesis' in window)) return;
            const getChineseVoice = () => {
                const voices = window.speechSynthesis.getVoices();
                state.chineseVoice = voices.find(voice => voice.lang === 'zh-CN') || voices.find(voice => voice.lang.startsWith('zh-'));
            };
            getChineseVoice();
            if (window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = getChineseVoice;
            }
        }

        function showAlert(message) {
            document.getElementById('custom-alert-message').textContent = message;
            document.getElementById('custom-alert').style.display = 'flex';
        }

        function showPage(page) {
            document.getElementById('mainPage').style.display = page === 'main' ? 'block' : 'none';
            document.getElementById('puzzlePage').style.display = page === 'puzzle' ? 'block' : 'none';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // This function "wakes up" the speech synthesis API on mobile browsers.
        function primeSpeechSynthesis() {
            if (isSpeechPrimed || !('speechSynthesis' in window)) return;
            // A silent, empty utterance to unlock the API.
            const primer = new SpeechSynthesisUtterance('');
            window.speechSynthesis.speak(primer);
            isSpeechPrimed = true;
        }

        function startPuzzle(gradeKey, unitName) {
            // Prime the speech engine on the first user interaction.
            primeSpeechSynthesis();

            const lessonData = [...(allData[gradeKey][unitName] || [])];
            if (lessonData.length === 0) {
                showAlert(`ËØ•ÂçïÂÖÉ ${unitName} Ê≤°ÊúâÂèØÁî®ÁöÑÊï∞ÊçÆ`);
                return;
            }

            shuffleArray(lessonData);
            state.currentPuzzleData = lessonData;
            
            state.currentPuzzleIndex = 0;
            state.isShowingAnswer = false;
            showPage('puzzle');
            updatePuzzleDisplay();
        }

        function updatePuzzleDisplay() {
            const puzzle = state.currentPuzzleData[state.currentPuzzleIndex];
            if (!puzzle) return;

            const content = document.getElementById('puzzleContent');
            const wordGroup = document.getElementById('wordGroup');
            const pinyinEl = document.getElementById('pinyin');
            
            content.innerHTML = '';
            wordGroup.innerHTML = '';
            pinyinEl.innerHTML = '';
            
            if (state.isShowingAnswer) {
                const components = puzzle.components.split(/[\+\-]/);
                const operators = puzzle.components.match(/[\+\-]/g) || [];

                components.forEach((comp, i) => {
                    const span = document.createElement('span');
                    span.className = `component-item ${colors[i % colors.length]}`;
                    span.textContent = comp;
                    content.appendChild(span);
                    
                    if (i < operators.length) {
                        const opSpan = document.createElement('span');
                        opSpan.className = 'component-item component-operator';
                        opSpan.textContent = operators[i];
                        content.appendChild(opSpan);
                    }
                });
                
                const equalSpan = document.createElement('span');
                equalSpan.className = 'equal';
                equalSpan.textContent = '=';
                content.appendChild(equalSpan);
                
                const charSpan = document.createElement('span');
                charSpan.className = 'component-item answer';
                charSpan.textContent = puzzle.character;
                content.appendChild(charSpan);
                
                if (puzzle.words) {
                    puzzle.words.forEach(word => {
                        const wordSpan = document.createElement('span');
                        wordSpan.className = 'word-item';
                        wordSpan.textContent = word;
                        wordGroup.appendChild(wordSpan);
                    });
                }
                
                const pinyins = polyphoneDict[puzzle.character];
                if (pinyins) {
                    pinyinEl.textContent = `ÊãºÈü≥: ${pinyins.join(' / ')}`;
                } else {
                     pinyinEl.textContent = 'ÊöÇÊó†ÊãºÈü≥';
                }
                
                speakCharacter(puzzle.character);
            } else {
                const components = puzzle.components.split(/[\+\-]/);
                const operators = puzzle.components.match(/[\+\-]/g) || [];
                
                components.forEach((comp, i) => {
                    const span = document.createElement('span');
                    span.className = `component-item ${colors[i % colors.length]}`;
                    span.textContent = comp;
                    content.appendChild(span);
                    
                    if (i < operators.length) {
                        const opSpan = document.createElement('span');
                        opSpan.className = 'component-item component-operator';
                        opSpan.textContent = operators[i];
                        content.appendChild(opSpan);
                    }
                });
                
                const equalSpan = document.createElement('span');
                equalSpan.className = 'equal';
                equalSpan.textContent = '= ?';
                content.appendChild(equalSpan);
            }

            const progressBar = document.getElementById('progressBar');
            const progress = ((state.currentPuzzleIndex + 1) / state.currentPuzzleData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function handleCardClick() {
            if (!state.isShowingAnswer) {
                state.isShowingAnswer = true;
                updatePuzzleDisplay();
            } else {
                if (state.currentPuzzleIndex >= state.currentPuzzleData.length - 1) {
                    showAlert('Â§™Ê£í‰∫ÜÔºÅ‰Ω†ÂÆåÊàê‰∫ÜÊú¨ÂçïÂÖÉÁöÑÂ≠¶‰π†ÔºÅ');
                    return;
                }
                
                state.isShowingAnswer = false;
                state.currentPuzzleIndex++;
                updatePuzzleDisplay();
            }
        }

        function speakCharacter(character) {
            if (!('speechSynthesis' in window)) {
                console.warn("ÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ÂêàÊàêÂäüËÉΩ„ÄÇ");
                return;
            }
            
            // Â¶ÇÊûúÊúâÊ≠£Âú®Êí≠ÊîæÁöÑËØ≠Èü≥ÔºåÂÖàÂèñÊ∂à
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(character);
            
            // ‰ºòÂÖà‰ΩøÁî®È¢ÑÂÖàÂä†ËΩΩÂ•ΩÁöÑ‰∏≠ÊñáËØ≠Èü≥
            if (state.chineseVoice) {
                utterance.voice = state.chineseVoice;
            }
            
            // ÂÜçÊ¨°ËÆæÁΩÆËØ≠Ë®Ä‰Ωú‰∏∫ÂêéÂ§á
            utterance.lang = 'zh-CN';
            utterance.rate = 0.5;
            
            utterance.onerror = function(event) {
                console.error('ËØ≠Èü≥Êí≠ÊîæÂèëÁîüÈîôËØØ:', event);
                showAlert('Êä±Ê≠âÔºåËØ≠Èü≥Êí≠ÊîæÂ§±Ë¥•„ÄÇËØ∑Ê£ÄÊü•ÊµèËßàÂô®ËÆæÁΩÆ„ÄÇ');
            };
            
            window.speechSynthesis.speak(utterance);
        }
    </script>
